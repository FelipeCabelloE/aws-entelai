<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Ask {{voice}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .audio-player {
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 mx-auto">
                <img class="mb-3" src="/static/lucia_icon_no_background.png" alt="" style="height:250px">
                <h1 class="mb-4">Ask {{voice}}</h1>
                <form>
                    <div class="form-group mb-3">
                        <textarea id="transcription-box" class="form-control" rows="3" placeholder="Escribe una pregunta o presiona grabar."></textarea>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" style="width:48%" id="record-button">Record</button>
                        <select id="voice" name="voiceId" disabled>
                            <option value="">Choose a voice...</option>
                        <button type="button" class="btn btn-primary" style="width:48%" id="ask-button">Pregunta</button>
                    </div>
                </form>
                <div class="audio-player">
                    <audio id="audio-element"></audio>
                </div>
                <div class="response">
                    <p id="response-text"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var AUDIO_FORMATS = {
            'ogg_vorbis': 'audio/ogg',
            'mp3': 'audio/mpeg',
            'pcm': 'audio/wave; codecs=1'
        };

        /**
         * Handles fetching JSON over HTTP
         */
        function fetchJSON(method, url, onSuccess, onError) {
            var request = new XMLHttpRequest();
            request.open(method, url, true);
            request.onload = function () {
                // If loading is complete
                if (request.readyState === 4) {
                    // if the request was successful
                    if (request.status === 200) {
                        var data;

                        // Parse the JSON in the response
                        try {
                            data = JSON.parse(request.responseText);
                        } catch (error) {
                            onError(request.status, error.toString());
                        }

                        onSuccess(data);
                    } else {
                        onError(request.status, request.responseText)
                    }
                }
            };

            request.send();
        }

        /**
         * Returns a list of audio formats supported by the browser
         */
        function getSupportedAudioFormats(player) {
            return Object.keys(AUDIO_FORMATS)
                .filter(function (format) {
                    var supported = player.canPlayType(AUDIO_FORMATS[format]);
                    return supported === 'probably' || supported === 'maybe';
                });
        }

        $(document).ready(() => {
            // Get references to HTML elements
            var voiceMenu = $('#voice');
            const recordButton = $('#record-button');
            const transcriptionBox = $('#transcription-box');
            const askButton = $('#ask-button');
            const audioElement = $('#audio-element')[0];
            const conversation = [];

            // Helper methods
            const disableButton = (btn) => { btn.addClass("loading").prop("disabled", true); }
            const enableButton = (btn) => { btn.removeClass("loading").prop("disabled", false); }

            // Initialize TypeIt
            new TypeIt("#response-text", {
              strings: "Bienvenido\n¿Cómo te puedo ayudar?",
              speed: 40,
              waitUntilVisible: true,
              cursorChar: "▊",
            }).go();
            // Load the list of available voices and display them in a menu
            fetchJSON('GET', '/voices',
                // If the request succeeds
                function (voices) {
                    var container = document.createDocumentFragment();

                    // Build the list of options for the menu
                    voices.forEach(function (voice) {
                        var option = document.createElement('option');
                        option.value = voice['Id'];
                        option.innerHTML = voice['Name'] + ' (' +
                            voice['Gender'] + ', ' +
                            voice['LanguageName'] + ')';
                        container.appendChild(option);
                    });

                    // Add the options to the menu and enable the form field
                    voiceMenu.appendChild(container);
                    voiceMenu.disabled = false;
                },
                // If the request fails
                function (status, response) {
                    // Display a message in case loading data from the server
                    // fails
                    alert(status + ' - ' + response);
                });




            // Ask question and play audio when ask button is clicked
            askButton.click(() => {
                disableButton(recordButton);
                disableButton(askButton);
                askButton[0].innerHTML = "Pensando...";
                conversation.push({role: "user", "content": transcriptionBox.val()})
                const textData = { conversation: conversation };
                $.ajax({
                    type: 'POST',
                    url: '/ask',
                    data: JSON.stringify(textData),
                    contentType: 'application/json',
                    success: (data) => {
                        const fileURL = data.audio;
                        $("#response-text")[0].innerHTML = "";
                        conversation.push({role: "assistant", "content": data.text})
                        new TypeIt("#response-text", {
                          strings: data.text,
                          speed: 39,
                          waitUntilVisible: false,
                          cursorChar: "▊",
                        }).go();
                        audioElement.src = fileURL;
                        audioElement.controls = true;
                        audioElement.play();
                        enableButton(recordButton);
                        enableButton(askButton);
                        askButton[0].innerHTML = "Pregunta";
                    }
                });
            });


            // Initialize MediaRecorder
            let chunks = [];
            let recording = false;
            let mediaRecorder;
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    chunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    disableButton(recordButton);
                    recordButton[0].innerHTML = "Transcribiendo...";
                    const audioData = new Blob(chunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', audioData, 'audio.wav');
                    $.ajax({
                        type: 'POST',
                        url: '/transcribe',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: (data) => {
                            transcriptionBox.val(data.text);
                            enableButton(recordButton);
                            recordButton[0].innerHTML = "Grabar";
                            askButton.click();
                        }
                    });
                };
            });

            // Record audio when record button is clicked
            recordButton.click(() => {
                if (recording) {
                    mediaRecorder.stop();
                    recording = false;
                } else {
                    recordButton[0].innerHTML = "Grabando...";
                    chunks = [];
                    mediaRecorder.start();
                    recording = true;
                }
            });
        });
    </script>
</body>
</html>
